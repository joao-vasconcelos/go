# # #

name: go

volumes:
  offermanagerdbdata:
  slamanagerdbdata:

services:
  #

  # # # # # # # # # # # # # # # # # # # # #
  # # # # # # # # # # # # # # # # # # # # #

  offermanagerdb:
    image: mongo
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    ports:
      - 37011:27017
    volumes:
      - offermanagerdbdata:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=offermanagerdbuser
      - MONGO_INITDB_ROOT_PASSWORD=offermanagerdbpassword

  # # # # # # # # # # # # # # # # # # # # #
  # # # # # # # # # # # # # # # # # # # # #

  slamanagerdb:
    image: mongo
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    ports:
      - 37012:27017
    volumes:
      - slamanagerdbdata:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=slamanagerdbuser
      - MONGO_INITDB_ROOT_PASSWORD=slamanagerdbpassword

  # # # # # # # # # # # # # # # # # # # # #
  # # # # # # # # # # # # # # # # # # # # #

  synclocal:
    build: ./synclocal
    restart: no
    logging:
      options:
        max-size: '1m'
        max-file: '1'
